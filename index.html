<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="container">

        <input list="cities" type="search" name="search" id="search" placeholder="Search city" autocomplete="off"/>
        <datalist id="cities">
    </datalist>

        <article id="current-forcast">
            <h1 class="city">City Name</h1>
            <P class="temp">--</P>
            <P class="description">Description</P>
            <P class="min-max-temp">High Low</P>
        </article>
        <article id="hourly-forcast">
            <h1>Hourly Forcast</h1>
            <section class="hourly-container">
                <article>
                    <h3 class ="time">Now</h3>
                    <p class ="icon"></p>
                    <p class="hourly-temp">--</p>
                </article>
            </section>
            
        </article>
        <article id="five-day-forcast">
            <h1>5-Day Forcast</h1>
            <section class="five-day-forcast-container">
            <article class="day-wise-forcast">
                <h3>Today</h3>
                <p class="icon">--</p>
                <p class="min-temp">--</p>
                <p class="max-temp">--</p>
            </article>
            <article class="day-wise-forcast">
                <h3>Wed</h3>
                <p class="icon">--</p>
                <p class="min-temp">--</p>
                <p class="max-temp">--</p>
            </article>
            
        </section>   
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">--</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
